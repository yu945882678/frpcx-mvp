name: build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: write

env:
  FRP_VERSION: 0.65.0

jobs:
  tidy:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.diff.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go mod tidy
        run: |
          go mod tidy

      - name: Check changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit go.mod/go.sum
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add go.mod go.sum
          git commit -m "chore: update go.mod/go.sum"
          git push

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            frp_archive: frp_0.65.0_linux_amd64.tar.gz
            frp_dir: frp_0.65.0_linux_amd64
            frpc_name: frpc
          - os: macos-15-intel
            goos: darwin
            goarch: amd64
            frp_archive: frp_0.65.0_darwin_amd64.tar.gz
            frp_dir: frp_0.65.0_darwin_amd64
            frpc_name: frpc
          - os: macos-latest
            goos: darwin
            goarch: arm64
            frp_archive: frp_0.65.0_darwin_arm64.tar.gz
            frp_dir: frp_0.65.0_darwin_arm64
            frpc_name: frpc
          - os: windows-latest
            goos: windows
            goarch: amd64
            frp_archive: frp_0.65.0_windows_amd64.zip
            frp_dir: frp_0.65.0_windows_amd64
            frpc_name: frpc.exe

    needs: tidy
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Linux deps
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev libgl1-mesa-dev

      - name: Go mod tidy
        run: |
          go mod tidy

      - name: Download frpc (unix)
        if: matrix.goos != 'windows'
        run: |
          curl -L -o ${{ matrix.frp_archive }} https://github.com/fatedier/frp/releases/download/v${{ env.FRP_VERSION }}/${{ matrix.frp_archive }}
          tar -xzf ${{ matrix.frp_archive }}
          mkdir -p internal/frpc/assets/frpc/${{ matrix.goos }}_${{ matrix.goarch }}
          cp ${{ matrix.frp_dir }}/${{ matrix.frpc_name }} internal/frpc/assets/frpc/${{ matrix.goos }}_${{ matrix.goarch }}/

      - name: Download frpc (windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          $url = "https://github.com/fatedier/frp/releases/download/v${{ env.FRP_VERSION }}/${{ matrix.frp_archive }}"
          Invoke-WebRequest -Uri $url -OutFile ${{ matrix.frp_archive }}
          Expand-Archive ${{ matrix.frp_archive }} -DestinationPath .
          New-Item -ItemType Directory -Force -Path internal/frpc/assets/frpc/${{ matrix.goos }}_${{ matrix.goarch }} | Out-Null
          Copy-Item ${{ matrix.frp_dir }}\${{ matrix.frpc_name }} internal/frpc/assets/frpc/${{ matrix.goos }}_${{ matrix.goarch }}\

      - name: Install fyne tool
        if: matrix.goos == 'darwin'
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@v2.6.0

      - name: Build (macOS .app)
        if: matrix.goos == 'darwin'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          GOFLAGS: -mod=mod
        run: |
          fyne package -os darwin -name FRPCX -appID com.frpcx.app -appVersion ${{ github.run_number }} -release
          ditto -c -k --sequesterRsrc --keepParent FRPCX.app frpcx-${{ matrix.goos }}-${{ matrix.goarch }}.zip

      - name: Build (non-mac)
        if: matrix.goos != 'darwin'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          GOFLAGS: -mod=mod
        run: |
          go build -tags with_embedded_frpc -o frpcx-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}

      - name: Upload artifact (macOS)
        if: matrix.goos == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: frpcx-${{ matrix.goos }}-${{ matrix.goarch }}
          path: frpcx-${{ matrix.goos }}-${{ matrix.goarch }}.zip

      - name: Upload artifact (non-mac)
        if: matrix.goos != 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: frpcx-${{ matrix.goos }}-${{ matrix.goarch }}
          path: frpcx-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ci-${{ github.run_number }}
          name: CI Build ${{ github.run_number }}
          prerelease: true
          generate_release_notes: true
          files: dist/**/*
